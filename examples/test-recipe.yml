recipe:
  - log:
      - text: "Starting recipe execution"
  - addPackages:
      dependencies:
        - lodash
        - name: express@4.18.2
          exact: true
      devDependencies:
        - "@types/lodash"
        - "@types/express@4.17.17"
  - copyFiles:
      - from: prettierignore
        to: .prettierignore
      - from: config/test.json
        to: config/test.json
  - log:
      - text: "Recipe execution completed" 